<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://momentjs.com/downloads/moment.js"></script>

    <title>Document</title>
</head>
<body>
    <header class="row">
        <div class="col-12">
            <h1>Weather Dashboard</h1>
        </div>    
    </header>
    <main>
        <div class="row">
            <form class="col-2 m-1 p-0">
                <label for="city"><h2>Search for a City:</h2></label>
                <input class="col-12" type="text" id="cityInput" name="city">
                <button class="col-12 search" type="submit">Search<i class="fas fa-search"></i>
                </button>
            </form>

            <div class="col m-1 currentDash">
                <h2 id="city"></h2>
                <h2 id="date"></h2>
                <p>weather condition: <span id="weatherMain"></span></p>
                <img id="fav" src=""></img>
                <p>Temp: <span id="temp"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>UV index: <span id="UVindex"></span></p>
            </div>
      
          
        </div> 
        <div class="row">
        
            <div class="col-2 m-1 p-0" id="searchHistory"></div>

            <div class="col m-1 card">
                <h4 id="dateCard1"></h4>
                <img id="fav1" src=""></img>
                <p>Temp: <span id="tempCard"></span></p>
                <p>Wind: <span id="windCard"></span></p>
                <p>Humidity: <span id="humidity1"></span></p>    
            </div>
            <div class="col m-1 card">
                <h4 id="dateCard2"></h4>
                <img id="fav2" src=""></img>
                <p>Temp: <span id="tempCard2"></span></p>
                <p>Wind: <span id="windCard2"></span></p>
                <p>Humidity: <span id="humidity2"></span></p>   
            </div>
            <div class="col m-1 card">
                <h4 id="dateCard3"></h4>
                <img id="fav3" src=""></img>
                <p>Temp: <span id="tempCard3"></span></p>
                <p>Wind: <span id="windCard3"></span></p>
                <p>Humidity: <span id="humidity3"></span></p>   
            </div>
            <div class="col m-1 card">
                <h4 id="dateCard4"></h4>
                <img id="fav4" src=""></img>
                <p>Temp: <span id="tempCard4"></span></p>
                <p>Wind: <span id="windCard4"></span></p>
                <p>Humidity: <span id="humidity4"></span></p>           
            </div>
            <div class="col m-1 card">
                <h4 id="dateCard5"></h4>
                <img id="fav5" src=""></img>
                <p>Temp: <span id="tempCard5"></span></p>
                <p>Wind: <span id="windCard5"></span></p>
                <p>Humidity: <span id="humidity5"></span></p>  
            </div>
        </div>   
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
